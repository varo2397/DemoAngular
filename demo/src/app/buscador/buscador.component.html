<div class="col-md-4 offset-md-4">
  <form [formGroup]="formularioCerveza" (ngSubmit)="enviarFormulario()">
    <div class="form-group ">
      <label>Buscar cerveza </label>
      <input  class="form-control" formControlName="nombreCerveza">
    </div>
    <button class="btn btn-info" type="submit">Buscar</button>
    <br>
    <br>

  </form>
</div>

<div class="col-md-8 offset-2">
  <table class="table table-hover text-center">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha de creaci√≥n</th>
        <th scope="col">Nivel de alcohol</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cerveza of listaCervezas">
      <th>{{cerveza.name}}</th>
      <th>{{cerveza.first_brewed}}</th>
      <th>{{cerveza.abv + "%"}}</th>

    </tr>

    </tbody>
  </table>
</div>
